<!DOCTYPE html>
<meta charset="utf-8">
<style>
.world_map_border {
  fill: none;
  pointer-events: all;
}

.feature {
  fill: #ccc;
  cursor: pointer;
}

.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}
</style>
<html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script type="text/javascript" src="Slides.js"></script>
<script type="text/javascript" src="Annotations.js"></script>
<script type="text/javascript" src="csvProcessors.js"></script>
<body>
  <h1 style="text-align:center">
    A Visual Narrative on the status of trade across modern global economies
  </h1>
  <div style="text-align:center">
    <button id="back_button" onclick="backClicked()" disabled>PREV SLIDE</button>
    <button id="front_button" onclick="frontClicked()">NEXT SLIDE</button>
  </div>
  <p id="main_narrative"></p>
  <svg id="world_map"></svg>
  <div style="text-align:center"><br><p id="country_specs"></p></div>
</body>

<script>
var width = window.innerWidth;
var height = window.innerHeight;

var graphWidth = width;
var graphHeight = 60 * height / 100;

var main_narrative = d3.select("#main_narrative");
var svg_world_map = d3.select("#world_map")
    .attr("width", graphWidth)
    .attr("height", graphHeight)
    .on("click", stopped, true);
var back_button = d3.select("#back_button");
var front_button = d3.select("#front_button");
var country_specs = d3.select("#country_specs");

// Local variables
var active = d3.select(null);
var currentSlide = 0;
var idToAlpha = [];
var alphaToName = [];
var selectedCountry = null;

svg_world_map.append("rect")
    .attr("class", "world_map_border")
    .attr("width", graphWidth)
    .attr("height", graphHeight)
    .on("click", reset);
var g_world_map = svg_world_map.append("g");

var max_annotation = new Annotation(
  svg_world_map, graphWidth * 30 / 100, graphHeight * 80 / 100, "blue");
var min_annotation = new Annotation(
  svg_world_map, graphWidth * 70 / 100, graphHeight * 80 / 100, "red");

var zoom = d3.zoom().on("zoom", zoomed);
svg_world_map.call(zoom);


var projection = d3.geoMercator()
    .scale(150)  // TODO: What is the right scale for dynamic width/height
    .translate([width / 2, graphHeight / 2]);
var path = d3.geoPath().projection(projection);
d3.queue()
.defer(d3.csv, "https://abhishek-srikanth.github.io/projects/UIUC_DataVis/iso_numeric_to_alpha.csv")
.defer(d3.csv, "https://abhishek-srikanth.github.io/projects/UIUC_DataVis/WDI_Trade_Data_2021Jun22.csv")
.defer(d3.json, "https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/world-50m.json")
.await(function(error, iso_numeric_to_alpha, wdi_trade_data, world) {
    if (error) throw error;

    populate_idToAlpha(iso_numeric_to_alpha, idToAlpha);
    populate_WDIData(wdi_trade_data, alphaToName);

    slides.forEach(slide => {
      slide.computeDomain();
    });

    g_world_map.selectAll("path")
        .data(topojson.feature(world, world.objects.countries).features)
      .enter().append("path")
        .attr("d", path)
        .attr("class", "feature")
        .on("click", clicked);
    g_world_map.append("path")
        .datum(topojson.mesh(
          world, world.objects.countries, function(a, b) { return a !== b; }))
        .attr("class", "mesh")
        .attr("d", path);

    // Now that we have our data, and the map is created, we can populate our slides.
    updateCountrySpecs(null);
    populateSlide(slides[currentSlide]);

});

function updateCountrySpecs(id) {
  var descriptor = slides[currentSlide].country_spec_descriptor;
  if (id == undefined || id == null) {
    country_specs.html("<b>Click on a country</b> to look at <u>\"" + descriptor + "\"</u>");
    return;
  }
  var alpha = idToAlpha[id];
  var countryName = alphaToName[alpha];
  console.log("updateCountrySpecs for ", countryName, ", code: ", alpha, "/", id);
  var datum = slides[currentSlide].getDatum(alpha);
  var text = "";
  if (countryName == undefined) {
    text = "data unavailable";
  } else if (datum == undefined) {
    text = "data unavailable for " + countryName;
  } else {
    text = "<u>" + descriptor + "</u><br/>";
    text += "<b>" + alphaToName[alpha] + "</b>" + " is ";
    text += "<b>" + datum.toFixed(2) + "%" + "</b>";
  }
  country_specs.html(text);
}

function getXYFromBounds(bounds) {
  var x = (bounds[0][0] + bounds[1][0]) / 2;
  var y = (bounds[0][1] + bounds[1][1]) / 2;
  return {x, y};
}

function transitionTo(bounds, duration) {
  if (bounds == null) {
    return;
  }
  var dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / graphWidth, dy / graphHeight))),
      translate = [graphWidth / 2 - scale * x, graphHeight / 2 - scale * y];
  svg_world_map.transition()
      .duration(duration)
      .call(zoom.transform, d3.zoomIdentity.translate(translate[0],translate[1]).scale(scale));
}

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);
  updateCountrySpecs(d.id);
  selectedCountry = d.id;
  console.log("clicked: ", selectedCountry);

  var bounds = path.bounds(d);
  transitionTo(bounds, 750);
}

function reset() {
  if (active != null) {
    active.classed("active", false);
    active = d3.select(null);
    svg_world_map.transition()
        .duration(750)
        .call(zoom.transform, d3.zoomIdentity);
    updateCountrySpecs(null);
  }
}

function zoomed() {
  g_world_map.style("stroke-width", 1.5 / d3.event.transform.k + "px");
  g_world_map.attr("transform", d3.event.transform);
  max_annotation.zoomed();
  min_annotation.zoomed();
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}

function populateSlide(slide) {
  main_narrative.text(slide.main_narrative);
  console.log("populate slide called");
  var max = {};
  var min = {};
  var boundsOfSelectedCountry = null;
  // Change colour of every country in the graph
  d3.selectAll(".feature").each(function(d) {
    var isoNumericId = d.id;
    var isoAlphaId = idToAlpha[isoNumericId];
    var slide = slides[currentSlide];
    var datum = slide.getDatum(isoAlphaId);

    if (selectedCountry == isoNumericId) {
      boundsOfSelectedCountry = path.bounds(d);
    }
    if (max.datum == null || datum > max.datum) {
      max.datum = datum;
      max.datumCountry = alphaToName[isoAlphaId];
      max.XY = getXYFromBounds(path.bounds(d));
    }
    if (min.datum == null || datum < min.datum) {
      min.datum = datum;
      min.datumCountry = alphaToName[isoAlphaId];
      min.XY = getXYFromBounds(path.bounds(d));
    }

    d3.select(this)
      .style("fill", function(d) {
        return slide.getScales()(datum);
      });
  });

  max_annotation.drawAnnotation(max.XY, max.datumCountry, max.datum);
  min_annotation.drawAnnotation(min.XY, min.datumCountry, min.datum);
  
  transitionTo(boundsOfSelectedCountry, 750);
  updateCountrySpecs(selectedCountry);
}

function backClicked() {
    console.log("Back Clicked");
  if (currentSlide <= 0) {
    return;
  }
  currentSlide -= 1;
  populateSlide(slides[currentSlide]);

  // Now we will update button disabled state
  if (currentSlide == 0) {
    back_button.attr("disabled", true);
  }
  if (currentSlide + 1 == slides.length - 1) {
    front_button.attr("disabled", null);
  }
}

function frontClicked() {
  console.log("Front Clicked");
  if (currentSlide >= slides.length) {
    return;
  }

  currentSlide += 1;
  populateSlide(slides[currentSlide]);

  // Now we will update button disabled state
  if (currentSlide == slides.length - 1) {
    front_button.attr("disabled", true);
  }
  if (currentSlide > 0) {
    back_button.attr("disabled", null);
  }
}

</script>
</html>
